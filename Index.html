<h1>Beck's Very Awesome and Cool Math Problems</h1>
<ol>
<li>\( 2^3 \) <input data-correct="8" /> </li>
<li>\( \sqrt[3]{8} \) <input data-correct="2" /></li>
<li>\( 64^\frac{1}{3} \) <input data-correct="4" /></li>
<li>\( 8^\frac{1}{3} \) <input data-correct="2" /></li>
<li>\( \sqrt[]{25} \) <input data-correct="5" /></li>
<li>\( \sqrt[3]{125} \) <input data-correct="5" /></li>
<li>\( 5^4 \) <input data-correct="625" /> </li>
<li>\( 125^\frac{1}{3} \) <input data-correct="5" /></li>
<li>\( \sqrt[]{16} \) <input data-correct="4" /></li>
<li>\( \sqrt[3]{64} \) <input data-correct="4" /></li>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
$("input").change(onChange);
function onChange(evt){
  let correct = $(this).data("correct");
  let response = $(this).val();
  
  if(correct == response){
    $(this).removeClass('incorrect').addClass("correct");
  } else{
    $(this).removeClass('correct').addClass("incorrect");
  }
}
    </script>
